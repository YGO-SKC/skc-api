
plugins {
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'java'
}



ext {
	baseName = 'Yugioh_API'

	springVersion = '2.2.5.RELEASE'
	swagger2Version = '2.9.2'
}



group 'com.rtomyj'
version '1.1.2'
sourceCompatibility = '1.8'



repositories {
	mavenCentral()
}



sourceSets {
	build {
		java.srcDir file('src/main/java')
	}
}



dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springVersion"
	implementation "org.springframework.boot:spring-boot-starter-log4j2:$springVersion"

	implementation 'org.apache.maven.plugins:maven-javadoc-plugin:3.1.1'
	implementation "io.springfox:springfox-swagger2:$swagger2Version"
	implementation "io.springfox:springfox-swagger-ui:$swagger2Version"

	runtimeOnly 'mysql:mysql-connector-java'

	implementation 'com.fasterxml.jackson.core:jackson-databind'

   annotationProcessor "org.projectlombok:lombok"	// needed to compile via gradle CLI
	implementation 'org.projectlombok:lombok'	// plug in required to work in VSCode, might be the same for other IDE's

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}



configurations {
	implementation {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}



bootJar {
	group 'Build'
	description 'Creates a JAR file that can be executed to launch YGO service'

	baseName 'Yugioh_API'
	manifest {
			attributes 'Implementation-Title': baseName
	}
}



task bootJarName {
	print project.baseName + '-' + version + '.jar'
}



task createJavadocs(type: Javadoc) {
	group 'Documentation'
	description 'Creates custom Javadocs for project'

	source 'sourceSets.main.allJava'
}



tasks.withType(Test) {
   maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
}