plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.rtomyj'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.10'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.10'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


jar {
		baseName = 'Yugioh_API'
		version =  version
		group = group
		manifest {
				attributes 'Implementation-Title': 'Title Of Project'
		}
}
