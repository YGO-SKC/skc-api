plugins {
	id 'io.spring.dependency-management' version '1.0.6.RELEASE'
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'java'
}

ext {
	baseName = 'Yugioh_API'
}

group 'com.rtomyj'
version '1.2.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

sourceSets {
	build {
		java.srcDir file('src/main/java')
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'

	implementation 'org.apache.maven.plugins:maven-javadoc-plugin:3.1.1'
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	runtimeOnly 'mysql:mysql-connector-java'

    annotationProcessor "org.projectlombok:lombok"	// needed to compile via gradle CLI
	implementation 'org.projectlombok:lombok'	// plug in required to work in VSCode, might be the same for other IDE's

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

configurations {
	implementation {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

bootJar {
	group 'Build'
	description 'Creates a JAR file that can be executed to launch YGO service'

	baseName 'Yugioh_API'
	manifest {
			attributes 'Implementation-Title': baseName
	}
}

task bootJarName {
	print project.baseName + '-' + version + '.jar'
}

task createJavadocs(type: Javadoc) {
	group 'Documentation'
	description 'Creates custom Javadocs for project'

	source 'sourceSets.main.allJava'

}
